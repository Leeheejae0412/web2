<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Record Player</title>
</head>

<body>

    <div class="artist">Sheeran</div>
    <div class="name">Celestial</div>
    <div class="date">2022</div>
    <div class="link"><a href="page2.html">⬅</a></div>
   

    <div class="player">

        <div class="recordd on">
            <div class="label"></div>
        </div>

        <div class="tone-arm play">
            <div class="control"></div>
        </div>

        <button class="btn">▶</button>
        <div class="slider-container">
            <input type="range" class="slider" min="0"
            max="1" step="0.1" value="0.7">
        </div>


    </div>
    <audio loop class="my-song" src="music2.mp3" preload="auto"></audio>
    
    <script src="main.js"></script>
    
</body>
